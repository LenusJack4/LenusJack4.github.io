<!DOCTYPE html>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
<script type = "text/javascript">
    var gameOpen = [false, false, false, false];

    // SER [0]
    $(function() {
    $('#serButton').click(function(){
        if(gameOpen[0] == true){
            $('#serIframe').html('');
            $('#serButton').html('Play SER');
            gameOpen[0] = false;
        }
        else if(!$('#iframe').length) {
            $('#serIframe').html('<iframe src="https://i.simmer.io/@Ljack4/ser?skin=smg" style="width:960px;height:600px;border:0"></iframe>');
            $('#serButton').html('Close SER');
            gameOpen[0] = true;
        }
    });
});
